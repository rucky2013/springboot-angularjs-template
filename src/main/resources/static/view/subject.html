<div class="container-fluid">
	
	<label for="subject">Subject name :</label>
	<input type="text" name="subject" ng-model="subject.name" ></input>
	<button ng-click="add()">
		+Add subject
	</button>
	<table class="table">
		<tr ng-repeat='s in subjects'>
			<td>
				{{s.id}}
			</td>
			<td>
				{{s.name}}
			</td>
			<td>
				<a href="#/section/{{s.id}}">List sections</a>
			</td>
			<td>
				<a href="#/list/add/quiz/{{s.id}}">List quizzes</a>
			</td>
		</tr>
	</table> 
</div>
