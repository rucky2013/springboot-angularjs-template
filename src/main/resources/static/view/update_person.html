<div class="row">
	<div class="col-md-4">
	<a href="#/">back</a>
	<form role="form">	
		<div class="form-group">
			<label for="firstName">First name :</label>
			<input ng-model="person.firstName" name="firstName" class="form-control" type="text" />
		</div>
		<div class="form-group">
			<label for="lastName">Last name : </label>
			<input ng-model="person.lastName" class="form-control" type="text" />
		</div>
		<button ng-click="update()" class="btn btn-primary">
			UPDATE
		</button>
		<button class="btn btn-danger" ng-click="cancel()">
			CANCEL
		</button>
	</form>
</div>
</div>
